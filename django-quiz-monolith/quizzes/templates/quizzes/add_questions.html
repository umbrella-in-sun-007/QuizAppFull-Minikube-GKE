{% extends 'base.html' %}
{% block content %}
<div class="space-y-6 w-full max-w-7xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-600 p-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Add Questions to Quiz: {{ quiz.title }}</h2>
        {% if success %}
            <div class="p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg mb-6">
                <p class="text-sm text-green-800 dark:text-green-200">Questions added successfully!</p>
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" id="questions-form">
            {% csrf_token %}
            <div class="flex flex-col md:flex-row gap-8">
                <div class="flex-1" id="questions-container">
                    <!-- Question blocks will be added here -->
                </div>
                <div class="w-full md:w-1/5 flex flex-col gap-4 justify-start">
                    <button type="button" id="add-question-btn" class="px-8 py-3 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-semibold rounded-lg transition-colors">Add Question</button>
                    <button type="submit" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors shadow-sm">Save Questions</button>
                </div>
            </div>
        </form>
        <script>
        let questionCount = 0;
        function getQuestionBlock(idx) {
            return `
            <div class="rounded-lg border border-gray-200 p-6 mb-4">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Question ${idx+1}</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Question Text</label>
                    <input type="text" name="question_${idx}" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg text-sm transition-colors">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Question Image (optional)</label>
                    <input type="file" name="question_${idx}_image" accept="image/*" class="block w-full text-sm text-gray-500 dark:text-gray-400">
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                    ${['a','b','c','d'].map(opt => `
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Option ${opt.toUpperCase()}</label>
                        <input type="text" name="option_${idx}_${opt}" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg text-sm transition-colors mb-2">
                        <input type="file" name="option_${idx}_${opt}_image" accept="image/*" class="block w-full text-sm text-gray-500 dark:text-gray-400">
                    </div>
                    `).join('')}
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Correct Option</label>
                    <select name="correct_${idx}" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg text-sm transition-colors">
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select>
                </div>
            </div>
            `;
        }
        function addQuestionBlock() {
            const container = document.getElementById('questions-container');
            container.insertAdjacentHTML('beforeend', getQuestionBlock(questionCount));
            questionCount++;
        }
        document.getElementById('add-question-btn').addEventListener('click', addQuestionBlock);
        // Add one question by default
        addQuestionBlock();
        </script>
    </div>
</div>
{% endblock %}
