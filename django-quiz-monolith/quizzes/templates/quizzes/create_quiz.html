{% extends 'base.html' %}
{% block content %}
<div class="w-full max-w-lg mx-auto mt-10">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Create Quiz</h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="quiz_title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Quiz Title</label>
                <input type="text" id="quiz_title" name="quiz_title" required value="{{ quiz_title|default:'' }}"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg text-sm transition-colors">
            </div>
            <div>
                <label for="quiz_description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                <textarea id="quiz_description" name="quiz_description" rows="2"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg text-sm transition-colors">{{ quiz_description|default:'' }}</textarea>
            </div>
            <button type="submit" class="w-full px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors shadow-sm">Next: Add Questions</button>
        </form>
    </div>
</div>
{% endblock %}
