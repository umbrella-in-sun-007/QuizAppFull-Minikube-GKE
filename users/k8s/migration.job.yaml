apiVersion: batch/v1
kind: Job
metadata:
  name: users-api-migration
  labels:
    app: users-api-migration
  annotations:
    # This ensures the job runs before the deployment
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-1"
spec:
  template:
    metadata:
      labels:
        app: users-api-migration
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: migration
          image: users-api  # Same image as main app
          imagePullPolicy: IfNotPresent
          command: ["python", "migrate.py", "migrate"]
          envFrom:
            - secretRef:
                name: app-db-secret
          env:
            - name: PYTHONPATH
              value: "/app"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Alembic needs to write temp files
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
  backoffLimit: 3  # Retry up to 3 times if migration fails
