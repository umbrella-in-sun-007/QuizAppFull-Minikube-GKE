apiVersion: v1
kind: Secret
metadata:
  name: app-db-secret
type: Opaque
stringData:
  # Dev-only values. Rotate for any real env.
  POSTGRES_USER: appuser
  POSTGRES_PASSWORD: apppass
  POSTGRES_DB: appdb
  # Async SQLAlchemy URL used by the app
  DATABASE_URL: postgresql+asyncpg://appuser:apppass@postgres:5432/appdb
  # JWT Secret - Change in production!
  SECRET_KEY: dev-secret-key-change-in-production-use-secure-random-string